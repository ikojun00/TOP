<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="selection">
        <form id="myForm">
            <h2>Tic Tac Toe</h2>
            <label for="player1"><b>Player 1</b></label><br>
            <input type="text" placeholder="Enter name" name="player1" maxlength="50" required><br><br>
    
            <label for="player2"><b>Player 2</b></label><br>
            <input type="text" placeholder="Enter name" name="player2" maxlength="50" required><br><br>
    
            <button type="submit" id="play-button">Play</button><br><br>
        </form>
    </div>
    <div class="container inactive">
        <h2>Game <span id="game-number">1</span></h2>
        <div class="content">
            <button class="field" data-row="0" data-column="0"></button>
            <button class="field" data-row="0" data-column="1"></button>
            <button class="field" data-row="0" data-column="2"></button>
            <button class="field" data-row="1" data-column="0"></button>
            <button class="field" data-row="1" data-column="1"></button>
            <button class="field" data-row="1" data-column="2"></button>
            <button class="field" data-row="2" data-column="0"></button>
            <button class="field" data-row="2" data-column="1"></button>
            <button class="field" data-row="2" data-column="2"></button>
        </div>
        <h2><span id="player1-name" name="players"></span><span id="player1-number">0</span> : <span id="player2-number">0</span><span id="player2-name" name="players"></span></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
