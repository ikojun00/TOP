<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="text" placeholder="Search Location" id="search-bar">
        <button id="search-button"><img src="images/icons8-search.svg" alt="Search"></button>
    </header>
    <div id="main">
        <div id="content" style="display: none;">
            <div id="location">
                <h2 id="city"></h2>
                <p id="region"></p>
                <p id="country"></p>
            </div>
            <div id="current">
                <div id="condition">
                    <img src="" alt="Condition Icon" id="conditionIcon">
                </div>
                <div id="stats">
                    <h3 id="temp"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
