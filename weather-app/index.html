<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <input type="text" placeholder="Search Location" id="search-bar">
        <button id="search-button"><img src="images/icons8-search.svg" alt="Search"></button>
    </header>
    <div id="main">
        <div id="content" style="display: none;">
            <img src="" alt="Condition Icon" id="condition-icon">
            <div id="condition-text"></div>
            <div id="city"></div>
            <div id="region"></div>
            <div id="country"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
