<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="board" style="grid-template-columns: repeat(16, 1fr); grid-template-rows: repeat(16, 1fr);"></div>
        <div class="settings">
            <div class="buttons">
                <input type="color" id="color" name="color" value="#e66465">
                <button id="paint">Paint</button>
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
            </div>
            <div class="size">
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
