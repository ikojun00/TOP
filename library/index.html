<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="open-button">Open Form</button>

    <form id="myForm" style="display: none;">
        <h2>Add New Book</h2>
        <label for="title"><b>Title</b></label><br>
        <input type="text" placeholder="Enter Title" id="title" name="title" maxlength="50" required><br><br>

        <label for="author"><b>Author</b></label><br>
        <input type="text" placeholder="Enter Author" name="author" maxlength="50" required><br><br>

        <label for="pages"><b>Pages</b></label><br>
        <input type="number" name="pages" min="1" required><br><br>

        <label for="checkbox"><b>Did you read it? </b><input type="checkbox" name="checkbox"></label><br><br>

        <button type="submit" id="add-button">Add Book</button><br><br>
        <button id="close-button">Close</button><br><br>
    </form>
    <div class="content"></div>
    <script src="script.js"></script>
</body>
</html>
