<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battleship</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div id="content">
            <div id="endgame" style="display: none;">
                <div id="endgameContent">
                    <p id="winnerText"></p> 
                    <input type="submit" value="Play Again" id="playAgainButton">
                </div>
            </div>

            <div id="playerSide">
                <p id="playerName">Your board</p>
                <div id="playerBoard"></div>
            </div>
            <div id="addShips">
                <div id="ships">
                    <div class="cursors">
                        <button id="left-cursor">
                            <img src="SVG/menu-left.svg" alt="Left">
                        </button>
                    </div>
                    <div id="ship">
                        <div id="carrier" data-ship="0" style="display: flex;" draggable="true">
                            <div class="block"></div>
                            <div class="block"></div>
                            <div class="block"></div>
                            <div class="block"></div>
                            <div class="block"></div>
                        </div>
                        <div id="battleship" data-ship="1" style="display: none;" draggable="true">
                            <div class="block"></div>
                            <div class="block"></div>
                            <div class="block"></div>
                            <div class="block"></div>
                        </div>
                        <div id="destroyer" data-ship="2" style="display: none;" draggable="true">
                            <div class="block"></div>
                            <div class="block"></div>
                            <div class="block"></div>
                        </div>
                        <div id="submarine" data-ship="3" style="display: none;" draggable="true">
                            <div class="block"></div>
                            <div class="block"></div>
                            <div class="block"></div>
                        </div>
                        <div id="patrolboat" data-ship="4" style="display: none;" draggable="true">
                            <div class="block"></div>
                            <div class="block"></div>
                        </div>
                    </div>
                    <div class="cursors">
                        <button id="right-cursor">
                            <img src="SVG/menu-right.svg" alt="Right">
                        </button>
                    </div>
                </div>
                <div class="optionsButtons">
                    <div id="verticalOrHorizontal">
                        <button id="verticalOrHorizontalButton">Vertical</button>
                    </div>
                    <input type="submit" value="Random" id="randomButton">
                    <input type="submit" style="display: none;" value="Play" id="playButton">
                </div>
            </div>
            <div id="enemySide" style="display: none;">
                <p>AI's Board</p>
                <div id="enemyBoard"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
