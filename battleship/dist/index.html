<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Battleship</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div id="content">
            <div id="nameSelection">
                <form id="nameForm" novalidate>
                <div class="nameContainer">
                    <h3>Enter your name:</h3> 
                    <input required type="text" value="" placeholder="Admiral" id="nameInput" >  
                </div>  
                <input type="submit" value="Submit" id="submitButton">
                </form>
            </div>

            <div id="endgame" style="display: none;">
                <div id="endgameContent">
                    <p id="winnerText">Placeholder is the Winner!!</p> 
                <input type="submit" value="Play Again" id="playAgainButton">
                </div>
            </div>

            <div id="playerSide" style="display: none;">
                <p id="playerName">Player Name's Board</p>
                <div id="playerBoard"></div>
            </div>
            
            <div id="addShips" style="display: none;">
                <input type="submit" style="background-color: var(--header);" value="Random" id="randomButton">
                <div class="ship" id="battleship" draggable="true">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>    
                <div class="ship" id="carrier" draggable="true">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="ship" id="submarine" draggable="true">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="ship" id="destroyer" draggable="true">
                    <div class="block"></div>
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <div class="ship" id="patrolboat" draggable="true">
                    <div class="block"></div>
                    <div class="block"></div>
                </div>
                <input type="submit" value="Play" id="playButton">
            </div>
            <div id="enemySide" style="display: none;">
                <p>AI's Board</p>
                <div id="enemyBoard"></div>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
