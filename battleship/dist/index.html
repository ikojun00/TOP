<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battleship</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <div id="content">
            <div id="endgame" style="display: none;">
                <div id="endgameContent">
                    <p id="winnerText"></p> 
                    <input type="submit" value="Play Again" id="playAgainButton">
                </div>
            </div>

            <div id="playerSide">
                <p id="playerName">Your board</p>
                <div id="playerBoard"></div>
            </div>
            <div id="addShips">
                <input type="submit" style="background-color: var(--header);" value="Random" id="randomButton">
                <input type="submit" style="display: none;" value="Play" id="playButton">
            </div>
            <div id="enemySide" style="display: none;">
                <p>AI's Board</p>
                <div id="enemyBoard"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
