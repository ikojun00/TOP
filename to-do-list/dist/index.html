<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="SVG/check-all.svg" alt="Dashboard">
            <h3>To Do List</h3>
        </div>
        <div class="add-button">
            <button>
                <img src="SVG/plus.svg" alt="Add">
                <p>Add</p>
            </button>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li>
                <img src="SVG/inbox.svg" alt="Inbox">
                <p>Inbox</p>
            </li>
            <li>
                <img src="SVG/calendar-today.svg" alt="Today">
                <p>Today</p>
            </li>
            <li>
                <img src="SVG/calendar-week.svg" alt="Week">
                <p>Week</p>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="card">
            <div class="card-text">
                <input type="checkbox" name="my-checkbox" id="opt-in"/>
                <p>Bla</p>
            </div>
            <div class="card-options">
                <button>Details</button>
                <img src="SVG/file-edit-outline.svg" alt="File Edit">
                <img src="SVG/trash-can-outline.svg" alt="Trash">
            </div>
        </div>
        <div class="card">
            <div class="card-text">
                <input type="checkbox" name="my-checkbox" id="opt-in"/>
                <p>Bla</p>
            </div>
            <div class="card-options">
                <button>Details</button>
                <img src="SVG/file-edit-outline.svg" alt="File Edit">
                <img src="SVG/trash-can-outline.svg" alt="Trash">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
