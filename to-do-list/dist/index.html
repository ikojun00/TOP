<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div id="header">
        <div class="logo">
            <img src="SVG/check-all.svg" alt="Dashboard">
            <h3>To Do List</h3>
        </div>
        <div class="add-button">
            <button id="add-button">
                <img src="SVG/plus.svg" alt="Add">
                <p>Add</p>
            </button>
        </div>
    </div>
    <div id="sidebar">
        <ul>
            <li id="inbox" style="background-color: #D4A373">
                <button id="inbox-button" style="background-color: #D4A373"><img src="SVG/inbox.svg" alt="Inbox"><p>Inbox</p></button>
            </li>
            <li id="today">
                <button id="today-button"><img src="SVG/calendar-today.svg" alt="Today"><p>Today</p></button>
            </li>
            <li id="week">
                <button id="week-button"><img src="SVG/calendar-week.svg" alt="Week"><p>Week</p></button>
            </li>
        </ul>
    </div>
    <form id="myForm" style="display: none;">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" maxlength="15" required></input><br>
        <label for="title">Description:</label>
        <textarea type="text" id="desc" name="desc" maxlength="50"></textarea><br>
        <label for="date">Due date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="priority">Priority:</label>
        <select name="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select><br>
        <button type="submit" id="submit-button">Submit</button><br>
    </form>
    <div id="card-details-text" style="display: none;"></div>
    <div class="content">
        <div id="content-inbox" style="display: grid"></div>
        <div id="content-today" style="display: none;"></div>
        <div id="content-week" style="display: none;"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
